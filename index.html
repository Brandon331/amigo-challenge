<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Lista Dinámica</title>
  </head>

  <body>
    <main class="main-content">
      <header class="header-banner">
        <h1 class="main-title">Organizador de Lista</h1>
        <img
          src="assets/amigo-secreto.png"
          alt="Imagen representativa de la lista dinámica"
        />
      </header>

      <section class="input-section">
        <h2 class="section-title">Escribe los elementos de tu lista</h2>
        <div class="input-wrapper">
          <input
            type="text"
            id="itemInput"
            class="input-name"
            placeholder="Escribe un elemento"
          />
          <button class="button-add" onclick="añadirElementoALista();">
            Añadir
          </button>
        </div>

        <ul
          id="miListaDinamica"
          class="name-list"
          aria-labelledby="miListaDinamica"
          role="list"
        ></ul>
        <ul id="resultado" class="result-list" aria-live="polite"></ul>

        <div class="button-container">
          <button
            class="button-draw"
            onclick="elegirElementoAleatorio()"
            aria-label="Sortear elemento aleatorio"
          >
            <img
              src="assets/play_circle_outline.png"
              alt="Ícono para sortear"
            />
            Sortear elemento
          </button>
        </div>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
